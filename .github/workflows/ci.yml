name: CMake CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Run PearlProof executable
      run: |
        ./build/PearlProof ../test.pp
      shell: bash
      continue-on-error: false

    - name: Print output and ensure success
      run: |
        echo "Workflow completed. Logs above show program behavior."